<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
    <title>Webcam Stream</title>
</head>
<body>
    <h1>Webcam Stream</h1>
    <video id="webcam" autoplay playsinline></video>
    <!--division as grid-->
    <div class="grid-container">
        <label for="address">Address:</label>
        <input class="textbox" type="text" id="address" value="ws://localhost:8765">
        <label for="width">Width:</label>
        <input class="textbox" type="number" id="width" value="640">
        <label for="height">Height:</label>
        <input class="textbox" type="number" id="height" value="480">
        <label for="fps">Target FPS:</label>
        <input class="textbox" type="number" id="fps" value="30">
        <button id="start" class="positive">Apply & Start Streaming</button>
        <button id="stop" class="negative">Stop Streaming & Edit</button>
    </div>

    <canvas id="canvas"></canvas>
    <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
